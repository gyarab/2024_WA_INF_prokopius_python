{% extends "heroes/base.html" %}

{% block content %}
    <h2>Autor: {{ author.name }}</h2>
    <p>{{ author.bio }}</p>
    <h3>Články:</h3>
    <ul>
        {% for hero in heroes %}
            <li><a href="{% url 'hero_detail' hero.id %}">{{ hero.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

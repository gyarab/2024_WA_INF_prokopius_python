{% extends "heroes/base.html" %}

{% block content %}
    <h2>Hrdinov√©</h2>
    <ul>
        {% for hero in heroes %}
            <li>
                <a href="{% url 'hero_detail' hero.id %}">{{ hero.name }} - {{ hero.title }}</a>

        {% endfor %}

    <h2>Kategorie</h2>

        {% endfor %}
    </ul>
{% endblock %}

{% extends 'content/base.html' %}
{% block title %}Category: {{ category.name }}{% endblock %}
{% block content %}
<h2>{{ category.name }}</h2>
<ul>
  {% for article in category.article_set.all %}
    <li><a href="{% url 'article_detail' article.slug %}">{{ article.title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}

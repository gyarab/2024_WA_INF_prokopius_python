{% extends 'content/base.html' %}

{% block title %}Articles{% endblock %}

{% block content %}
<h1>Articles</h1>
<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'article_detail' article.slug %}">{{ article.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
